<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fylo-data-storge.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Cairo:wght@300;400;700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@700&family=Raleway:wght@400;700&family=Rubik:wght@400;500;700&family=Work+Sans:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="card">
        <div class="first">
          <img src="images/logo.svg" alt="" />
          <div class="icons">
            <div class="pic"><img src="images/icon-document.svg" alt="" /></div>
            <div class="pic">
              <img src="images/icon-folder.svg" alt="" />
            </div>

            <div class="pic"><img src="images/icon-upload.svg" alt="" /></div>
          </div>
        </div>
        <div class="second">
          <p>Youâ€™ve used <span class="special">815 GB </span>of your storage</p>
          <div class="rate">
            <span class="value" style="width: 85%"></span>
          </div>
          <div class="left-gb">
            <span class="num">185</span>
            <div class="left">GB Left</div>
          </div>
          <div class="range">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <p class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >

    Coded by <a class="name" href="#">Rozan M. Abdou</a>.
  </p>
</html>
